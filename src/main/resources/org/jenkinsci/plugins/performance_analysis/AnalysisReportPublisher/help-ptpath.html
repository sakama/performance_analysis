<div>
  Percona-Toolkitの<a href="http://www.percona.com/doc/percona-toolkit/2.1/pt-query-digest.html" target="_blank">pt-query-digestコマンド</a>の実行結果ファイルが保存されている<b>ディレクトリ</b>を絶対パスで指定してください。<br />
  ディレクトリ配下のすべてのファイルが表示対象となります。<br />
  pt-query-digest --explainを推奨します。<br />
  コマンドのオプションによっては正しく表示できない場合があります。
</div>
